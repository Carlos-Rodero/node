	<body>

		<h1>RR_Othello</h1>
		<!-- main -->
		<div class="main">
			<!--login-profile-->
			
			<!--login-profile-->
			<!--signin-form-->
			<div class="w3">
				<div class="signin-form profile">
					<h3>Login</h3>
					
					<div class="login-form">
						<form action="/partida" method="post">
							<input type="text" name="logemail" placeholder="E-mail" required="">
							<input type="password" name="logpassword" placeholder="Password" required="">
							<div class="tp">
								<input type="submit" value="LOGIN NOW">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="agile">
				<div class="signin-form profile">
					<h3>Registre</h3>
					
					<div class="login-form">
						<form action="/register" method="post">
							<input type="text" name="email" placeholder="E-mail" required="">
							<input type="text" name="username" placeholder="Username" required="">
							<input type="password" name="password" placeholder="Password" required="">
							<input type="password" name="passwordConf" placeholder="Confirm Password" required="">
							<input type="submit" value="REGISTER">
						</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<!--//signin-form-->	
		</div>
	</body>
